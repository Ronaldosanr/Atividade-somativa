<!DOCTYPE html>
<html>
<head>
	<title>Tela de Login - Somativa de DevOps</title>
	<meta charset="UTF-8">
	<meta name="description" content="Esta é a tela de login para a atividade somativa da matéria de DevOps.">
	<meta name="keywords" content="somativa, devops, aluno, Ronaldo Santana Junior, Jean Gustavo Marcondes Rodrigues, PUCPR, análise e desenvolvimento de sistemas">
	<meta name="author" content="Ronaldo Santana Junior e Jean Gustavo Marcondes Rodrigues">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Tela de Login</h1>
		<form id="login-form">
			<label for="username">Usuário:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Entrar</button>
		</form>
		<div id="message" class="hidden"></div>
		<button id="logout-btn" class="hidden">Sair</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
